<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet">
  <title>Scandiweb</title>
</head>
<body>


<div class="container">
  <div class="header">
    <div class="title">Product Add</div>
    <div class="header-btn">
      <button class="btn-save" id="btn-save">Save</button>
      <button class="btn-cancel" id="btn-cancel"><a href="../index.html">Cancel</a></button>
    </div>
  </div>
  <div class="forms-container">
    <div class="forms-block">


      <form id="product_form" method="POST">
        <div class="input-label mb-4">
          <div class="label-container">
            <label for="sku" class="label">SKU</label>
          </div>
          <input type="text" class="form-control" name="sku" placeholder="Enter product sku (XXX000000 format)" id="sku"><br>
        </div>
        <div class="input-label mb-4">
          <div class="label-container">
            <label for="name" class="label">Name</label>
          </div>
          <input type="text" class="form-control" name="name" placeholder="Enter product name" id="name"><br>
        </div>
        <div class="input-label mb-4">
          <div class="label-container">
            <label for="price" class="label">Price ($)</label>
          </div>
          <input type="text" class="form-control" name="price" placeholder="Enter product price (number)" id="price"><br><br>
        </div>


        <div class="input-label mb-4">
          <div class="label-container">
            <label for="productType" class="switcher_label" >Type Switcher</label>
          </div>
          <select class="form-select" name="productType" id="productType" onchange="choseAttributes()">
            <option value="DVD">DVD</option>
            <option value="Furniture">Furniture</option>
            <option value="Book">Book</option>
          </select><br><br>
        </div>


        <div class="attributes" id="attributes-form">
          <div class="input-label mb-4">
            <div class="label-container">
                <label for="size" class="label">Size (MB)</label>
              </div>
            <input type="text" class="form-control" name="size" id="size" placeholder="Enter size (number)"><br>
          </div>
          <div class="input-label mb-4 leftgap ">
            <h5>Please, provide size</h5>
          </div>
        </div>


      </form>
    </div>

  </div>
</div>


<script src="../js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
